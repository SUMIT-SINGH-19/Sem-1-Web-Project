<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #8bff61, #cd5aae, #0022ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            width: 100%;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2);
        }

        #header {
            background-color: #333;
            color: white;
            display: flex;
            padding: 20px;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            letter-spacing: 2px;
        }

        #image {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .book {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 10px;
            perspective: 1000px;
        }

        .book-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .book:hover .book-inner {
            transform: rotateY(180deg);
        }

        .book-front,
        .book-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .book-front {
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .book-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .book-back {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            border-radius: 10px;
        }

        .book-back span {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .fw-bold {
            font-family: 'Poppins', sans-serif;
        }

        @media (max-width: 768px) {
            #image {
                justify-content: center;
            }

            .book {
                width: 80%;
                margin-bottom: 20px;
            }

            #header {
                font-size: 24px;
            }
        }

        @media (max-width: 576px) {
            #header {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <nav id="header">
        Welcome to Book Showcase
    </nav>

    <main class="m-3 mt-5">
        <div class="fw-bold fs-4 text-center text-white mb-5">Explore Books</div>
        <div id="image">
            <div class="book">
                <div class="book-inner">
                    <div class="book-front">
                        <a href="./book1.html">
                            <img src="src/book1.jpg" alt="Book 1">
                        </a>
                    </div>
                    <div class="book-back">
                        <a href="./book1.html">
                            <span>Click For Detail</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="book">
                <div class="book-inner">
                    <div class="book-front">
                        <a href="./book2.html">
                            <img src="src/book2.jpg" alt="Book 2">
                        </a>
                    </div>
                    <div class="book-back">
                        <a href="./book2.html">
                            <span>Click For Detail</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="book">
                <div class="book-inner">
                    <div class="book-front">
                        <a href="./book3.html">
                            <img src="src/book3.jpg" alt="Book 3">
                        </a>
                    </div>
                    <div class="book-back">
                        <a href="./book3.html">
                            <span>Click For Detail</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span>&copy; 2025 Book Showcase | All rights reserved</span>
    </footer>

</body>

</html>
